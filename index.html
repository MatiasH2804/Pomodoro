<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pomodoro Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { 
      --bg: #0a0b10; 
      --spidey-red: #e62429; 
      --spidey-blue: #005a9c;
      --card-bg: rgba(20, 23, 33, 0.95);
      --text-main: #ffffff;
      --text-dim: #aebbc9;
      --accent: #ffffff;
      --glow: rgba(230, 36, 41, 0.3);
    }

    body { 
      background-color: var(--bg);
      /* Fondo con patrón sutil y la araña icónica */
      background-image: 
        radial-gradient(circle at 50% 50%, rgba(0, 90, 156, 0.1) 0%, transparent 80%),
        url('https://www.transparentpng.com/download/spider-man/logo-spiderman-ps4-png-VclvN7.png');
      background-repeat: no-repeat;
      background-position: center 120%;
      background-attachment: fixed;
      background-size: 600px;
      color: var(--text-main); 
      font-family: 'Inter', 'Segoe UI', Roboto, sans-serif; 
      margin: 0; 
      padding: 20px; 
      line-height: 1.6;
    }

    .dashboard { 
      display: grid; 
      gap: 25px; 
      max-width: 1200px; 
      margin: 0 auto; 
      position: relative;
      z-index: 1;
    }

    @media(min-width: 900px) { 
      .dashboard { grid-template-columns: 340px 1fr; } 
    }

    /* Estilo de cajas inspirado en el Menú de Trajes */
    .neon-box { 
      background: var(--card-bg); 
      border-left: 4px solid var(--spidey-red);
      border-top: 1px solid rgba(255,255,255,0.1);
      border-right: 1px solid rgba(255,255,255,0.05);
      border-bottom: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
      padding: 25px; 
      border-radius: 4px;
      backdrop-filter: blur(10px);
    }

    h3 { 
      color: var(--text-main); 
      font-weight: 800;
      letter-spacing: 1px;
      text-transform: uppercase; 
      margin-top: 0; 
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 10px;
      font-size: 1.1rem;
    }

    label { 
      display: block; 
      color: var(--text-dim); 
      margin-bottom: 8px; 
      font-size: 0.75rem; 
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    input { 
      width: 100%; 
      background: rgba(0, 0, 0, 0.4); 
      border: 1px solid rgba(255,255,255,0.1); 
      color: white; 
      padding: 12px; 
      margin-bottom: 20px; 
      box-sizing: border-box; 
      border-radius: 4px;
      transition: 0.3s;
    }

    input:focus { 
      outline: none; 
      border-color: var(--spidey-red);
      background: rgba(230, 36, 41, 0.05);
    }

    .btn-group { display: flex; gap: 12px; margin-top: 10px; }

    button { 
      flex: 1; 
      background: var(--spidey-red); 
      color: white; 
      border: none; 
      padding: 14px; 
      cursor: pointer; 
      font-weight: 800; 
      text-transform: uppercase; 
      transition: all 0.2s ease;
      border-radius: 4px;
      clip-path: polygon(0 0, 95% 0, 100% 25%, 100% 100%, 5% 100%, 0 75%);
    }

    button:hover { 
      background: #ff2b31;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px var(--glow);
    }

    button.sec { 
      background: rgba(255,255,255,0.1); 
      color: white; 
    }
    
    button.sec:hover { 
      background: rgba(255,255,255,0.2); 
      box-shadow: none;
    }

    /* Tabla Estilo HUD de combate */
    table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
    
    th { 
      text-align: left; 
      text-transform: uppercase;
      color: var(--text-dim); 
      padding: 12px 10px;
      border-bottom: 2px solid rgba(255,255,255,0.1);
      font-weight: 800;
    }

    td { 
      padding: 15px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      color: var(--text-main);
    }

    tr:hover { 
      background: rgba(255, 255, 255, 0.03); 
      cursor: pointer; 
    }

    /* Flashcards Estilo Gadgets */
    .flashcards { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); 
      gap: 15px; 
      margin-bottom: 25px; 
    }

    .card { 
      background: linear-gradient(135deg, var(--spidey-blue), #003d6b); 
      border-top: 2px solid #00a2ff;
      padding: 20px; 
      text-align: center; 
      border-radius: 4px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .card:hover { transform: scale(1.05); }

    .card .val { font-size: 1.8rem; font-weight: 900; color: #fff; display: block;}
    .card .lbl { font-size: 0.7rem; color: rgba(255,255,255,0.8); text-transform: uppercase; font-weight: bold; margin-top: 5px; }

    #loader { 
      text-align: center; 
      color: var(--spidey-red); 
      font-weight: bold;
      letter-spacing: 5px;
      padding: 40px; 
      text-transform: uppercase;
    }
  </style>
</head>
<body>

<div id="loader">CONECTANDO BASE DE DATOS...</div>

<div class="dashboard" id="app" style="display:none;">
  <div class="neon-box">
    <h3>Nuevo Registro</h3>
    <form id="form">
      <input type="hidden" id="idEstudio">
      
      <label>FECHA</label>
      <input type="date" id="fecha" required>
      
      <label>MATERIA</label>
      <input type="text" id="materia" list="materiasList" placeholder="Ej: Análisis II" required>
      <datalist id="materiasList"></datalist>
      
      <label>CANTIDAD (Pomodoros)</label>
      <input type="number" id="cantidad" value="1" min="1" required>
      
      <label>TIEMPO (Minutos)</label>
      <input type="number" id="tiempo" value="25" required>
      
      <div class="btn-group">
        <button type="submit" id="btnSave">GUARDAR</button>
        <button type="button" class="sec" onclick="resetForm()">LIMPIAR</button>
      </div>
    </form>
  </div>

  <div>
    <div id="cards" class="flashcards"></div>
    <div class="neon-box" style="overflow-x:auto;">
      <h3>Historial</h3>
      <table id="tabla">
        <thead><tr><th>Fecha</th><th>Materia</th><th>Cant</th><th>Min</th><th>Total</th></tr></thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  // ==========================================
  // PEGA TU NUEVA WEB APP URL AQUÍ ABAJO ENTRE COMILLAS
  const API_URL = "https://script.google.com/macros/s/AKfycbwEnlIcUf6dPqB8tEQsT3Vn7IydpWQ68z15gSZS1iEmZdyltgWz3jRpcH-e_LdV76IM/exec"; 
  // ==========================================

  let globalData = [];

  window.onload = () => {
    document.getElementById('fecha').valueAsDate = new Date();
    loadData();
  };

  async function loadData() {
    try {
      // Usamos text/plain para evitar errores de CORS con redirecciones de Google
      const res = await fetch(`${API_URL}?action=getData`);
      const data = await res.json();
      
      if(data.ok) {
        globalData = data.rows;
        render();
        document.getElementById('loader').style.display = 'none';
        document.getElementById('app').style.display = 'grid';
      } else {
        alert("Error de script: " + data.error);
      }
    } catch (e) {
      document.getElementById('loader').innerText = "ERROR DE CONEXIÓN. VERIFICA LA URL.";
      console.error(e);
    }
  }

  function render() {
    const tbody = document.getElementById('tbody');
    tbody.innerHTML = '';
    const materias = {};
    const listaMaterias = new Set();

// Render Tabla
    globalData.slice().reverse().forEach(row => {
      const [id, fecha, mat, cant, tiempo, total] = row;
      listaMaterias.add(mat);
      
      // Calculamos los minutos exactos de la fila
      const minutosFila = (parseInt(cant) || 0) * (parseInt(tiempo) || 0);
      
      // Formateamos a HH:MM:00
      const hrsFila = Math.floor(minutosFila / 60).toString().padStart(2, '0');
      const restMinFila = (minutosFila % 60).toString().padStart(2, '0');
      const totalFormateado = `${hrsFila}:${restMinFila}:00`;

      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${fecha}</td><td>${mat}</td><td>${cant}</td><td>${tiempo}</td><td style='color:var(--green)'>${totalFormateado}</td>`;
      tr.onclick = () => edit(row);
      tbody.appendChild(tr);

      // Calculos totales para las tarjetas
      materias[mat] = (materias[mat] || 0) + minutosFila;
    });

    // Render Datalist
    const dl = document.getElementById('materiasList');
    dl.innerHTML = '';
    listaMaterias.forEach(m => dl.innerHTML += `<option value="${m}">`);

    // Render Cards
    const cards = document.getElementById('cards');
    cards.innerHTML = '';
    Object.entries(materias)
      .sort(([,a], [,b]) => b - a)
      .forEach(([mat, min]) => {
        // Lógica matemática para formato HH:MM:00
        const hrs = Math.floor(min / 60).toString().padStart(2, '0');
        const restMin = (min % 60).toString().padStart(2, '0');
        cards.innerHTML += `
          <div class="card">
            <div class="val">${hrs}:${restMin}:00</div>
            <div class="lbl">${mat}</div>
          </div>`;
      });
  }

  document.getElementById('form').onsubmit = async (e) => {
    e.preventDefault();
    const btn = document.getElementById('btnSave');
    const txtOriginal = btn.innerText;
    btn.disabled = true;
    btn.innerText = "GUARDANDO...";

    const payload = {
      idEstudio: document.getElementById('idEstudio').value,
      fecha: document.getElementById('fecha').value,
      materia: document.getElementById('materia').value,
      cantidad: document.getElementById('cantidad').value,
      tiempo: document.getElementById('tiempo').value
    };

    try {
      // TRUCO TÉCNICO: method: 'POST' con body stringified pero SIN headers 'Content-Type'
      // Esto fuerza a que el navegador lo envíe como text/plain, evitando el Preflight OPTIONS de CORS
      // Google Apps Script lo recibe correctamente en e.postData.contents
      const res = await fetch(`${API_URL}?action=saveRecord`, {
        method: 'POST',
        body: JSON.stringify(payload)
      });
      
      const data = await res.json();
      
      if(data.ok) {
        if(data.status === "Created") globalData.push(data.row);
        else {
          const idx = globalData.findIndex(r => r[0] === data.row[0]);
          if(idx !== -1) globalData[idx] = data.row;
        }
        render();
        resetForm();
      } else {
        alert("Error al guardar: " + data.error);
      }
    } catch (err) {
      alert("Error de red. Revisa consola.");
      console.error(err);
    } finally {
      btn.innerText = txtOriginal;
      btn.disabled = false;
    }
  };

  function edit(row) {
    document.getElementById('idEstudio').value = row[0];
    const [d, m, y] = row[1].split('/'); // asume dd/mm/yyyy del backend
    document.getElementById('fecha').value = `${y}-${m}-${d}`;
    document.getElementById('materia').value = row[2];
    document.getElementById('cantidad').value = row[3];
    document.getElementById('tiempo').value = row[4];
    document.getElementById('btnSave').innerText = "ACTUALIZAR";
  }

  window.resetForm = function() {
    document.getElementById('form').reset();
    document.getElementById('idEstudio').value = "";
    document.getElementById('fecha').valueAsDate = new Date();
    document.getElementById('btnSave').innerText = "GUARDAR";
  }
</script>

</body>
</html>
