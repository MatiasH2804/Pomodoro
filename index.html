    const API_URL = "https://script.google.com/macros/s/AKfycbxb2e3mLl1Im82X1HR5xBIhzf0llamvKANwiGe0qaDyc2APfrcKRC6GxtSkHFAVYFIS/exec";

    /**
     * Si tu navegador bloquea el GET por CORS (pasa en algunos),
     * poné esto en true y el HTML cambia a JSONP automáticamente.
     * (No toca tu Apps Script, solo cambia cómo leemos.)
     */
    const FORCE_JSONP = false;

    function setApiStatus(ok, msg, debug = "") {
      const st = document.getElementById("apiStatus");
      const dbg = document.getElementById("apiDebug");
      st.className = ok ? "ok" : "bad";
      st.textContent = msg;
      dbg.textContent = debug || "";
    }

    async function apiGetData_fetch() {
      const url = new URL(API_URL);
      url.searchParams.set("action", "getData");

      const res = await fetch(url.toString(), { method: "GET", redirect: "follow" });
      const data = await res.json();
      if (!data.ok) throw new Error(data.error || "getData failed");
      return data;
    }

    function apiGetData_jsonp() {
      return new Promise((resolve, reject) => {
        const cbName = "jsonp_cb_" + Date.now();
        window[cbName] = (data) => {
          try {
            delete window[cbName];
            script.remove();
            if (!data.ok) throw new Error(data.error || "getData jsonp failed");
            resolve(data);
          } catch (e) {
            reject(e);
          }
        };

        const url = new URL(API_URL);
        url.searchParams.set("action", "getData");
        url.searchParams.set("callback", cbName);

        const script = document.createElement("script");
        script.src = url.toString();
        script.onerror = () => {
          delete window[cbName];
          script.remove();
          reject(new Error("JSONP load failed"));
        };

        document.body.appendChild(script);
      });
    }

    async function apiGetData() {
      if (FORCE_JSONP) return await apiGetData_jsonp();
      return await apiGetData_fetch();
    }

    async function apiSaveRecord(payload) {
      const url = new URL(API_URL);
      url.searchParams.set("action", "saveRecord");

      // CLAVE: Content-Type text/plain para evitar preflight
      const res = await fetch(url.toString(), {
        method: "POST",
        redirect: "follow",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if (!data.ok) throw new Error(data.error || "saveRecord failed");
      return data;
    }

    }

    /**
     * =========================
     * Submit
     * =========================
     */
    async function submitForm() {
      const form = document.getElementById("studyForm");
      if (!form.checkValidity()) {
        alert("Completa todos los campos");
        return;
      }

      const payload = {
        idEstudio: document.getElementById("idEstudio").value,
        fecha: document.getElementById("fecha").value,   // YYYY-MM-DD
        materia: document.getElementById("materia").value.trim(),
        cantidad: document.getElementById("cantidad").value,
        tiempo: document.getElementById("tiempo").value
      };

      const btn = document.getElementById("btnSave");
      const originalText = btn.innerText;
      btn.innerText = "PROCESANDO...";
      btn.disabled = true;

      try {
        const res = await apiSaveRecord(payload);

        // update local rows sin recargar todo desde server
        updateLocalData(res.row, res.status);

        setApiStatus(true, "OK", `${res.status} (${new Date().toLocaleTimeString()})`);

        if (res.status === "Created") resetForm();
      } catch (err) {
        console.error(err);
        setApiStatus(false, "ERROR", String(err));
        alert("Error guardando. Mirá consola (F12) y status API.");
      } finally {
        btn.innerText = originalText;
        btn.disabled = false;
      }
    }

    function updateLocalData(newRow, status) {
      if (status === "Created") {
        globalRows.push(newRow);
      } else {
        const id = newRow[0];
        const idx = globalRows.findIndex(r => r[0] === id);
        if (idx !== -1) globalRows[idx] = newRow;
      }
      renderAll();
    }

    /**
     * Seguridad mínima para no inyectar HTML
     */
    function escapeHtml(s) {
      return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }
  </script>
