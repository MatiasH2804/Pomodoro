<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Pomodoro Tracker</title>

  <style>
    :root {
      --bg-color: #050505;
      --card-bg: #111;
      --neon-green: #39ff14;
      --neon-dim: rgba(57, 255, 20, 0.2);
      --text-main: #eee;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: 'JetBrains Mono', monospace;
      margin: 0;
      padding: 20px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    @media(min-width: 768px) {
      .dashboard { grid-template-columns: 300px 1fr; }
    }

    .neon-box {
      background: var(--card-bg);
      border: 1px solid var(--neon-green);
      box-shadow: 0 0 5px var(--neon-dim);
      padding: 20px;
      border-radius: 8px;
    }

    h2, h3 {
      color: var(--neon-green);
      text-transform: uppercase;
      text-shadow: 0 0 5px var(--neon-dim);
      margin-top: 0;
    }

    .flashcard-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }
    .flashcard {
      background: #000;
      border: 1px solid var(--neon-green);
      padding: 10px;
      text-align: center;
    }
    .flashcard .metric {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }
    .flashcard .label {
      font-size: 0.8rem;
      color: var(--neon-green);
    }

    .form-group { margin-bottom: 15px; }
    label { display: block; color: var(--neon-green); margin-bottom: 5px; font-size: 0.9rem;}

    input {
      width: 100%;
      background: #000;
      border: 1px solid #333;
      border-bottom: 2px solid var(--neon-green);
      color: white;
      padding: 10px;
      font-family: inherit;
      box-sizing: border-box;
    }
    input:focus { outline: none; box-shadow: 0 0 8px var(--neon-dim); }

    .btn-container { display: flex; gap: 10px; margin-top: 20px; }

    button {
      background: transparent;
      color: var(--neon-green);
      border: 1px solid var(--neon-green);
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      transition: 0.3s;
      flex: 1;
    }

    button:hover {
      background: var(--neon-green);
      color: #000;
      box-shadow: 0 0 15px var(--neon-green);
    }

    button.secondary {
      border-color: #666;
      color: #888;
    }
    button.secondary:hover { background: #333; color: #fff; box-shadow: none; }

    .table-container { overflow-x: auto; max-height: 600px; }
    table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
    th { text-align: left; border-bottom: 2px solid var(--neon-green); color: var(--neon-green); padding: 10px; position: sticky; top: 0; background: var(--card-bg); }
    td { border-bottom: 1px solid #333; padding: 10px; }
    tr:hover { background: rgba(57, 255, 20, 0.05); cursor: pointer; }

    #loader { text-align: center; color: var(--neon-green); margin: 20px; }
  </style>
</head>
<body>

  <div id="loader">CARGANDO SISTEMA...</div>

  <div class="dashboard" id="app" style="display:none;">

    <div class="neon-box">
      <h3>Control Pomodoro</h3>
      <form id="studyForm">
        <input type="hidden" id="idEstudio" name="idEstudio">

        <div class="form-group">
          <label>FECHA</label>
          <input type="date" id="fecha" name="fecha" required>
        </div>

        <div class="form-group">
          <label>MATERIA</label>
          <input type="text" id="materia" name="materia" list="materiasList" placeholder="Ej: Cálculo 1" required>
          <datalist id="materiasList"></datalist>
        </div>

        <div class="form-group">
          <label>CANTIDAD (Pomodoros)</label>
          <input type="number" id="cantidad" name="cantidad" value="1" min="1" required>
        </div>

        <div class="form-group">
          <label>TIEMPO (Minutos)</label>
          <input type="number" id="tiempo" name="tiempo" value="25" required>
        </div>

        <div class="btn-container">
          <button type="button" onclick="submitForm()">GUARDAR</button>
          <button type="button" class="secondary" onclick="resetForm()">NUEVO</button>
        </div>
      </form>

      <div style="margin-top: 20px; font-size: 0.8rem; color: #666;">
        * Click en la tabla para editar registro.<br>
        * Click "NUEVO" para limpiar ID.
      </div>
    </div>

    <div>
      <div id="flashcards" class="flashcard-container"></div>

      <div class="neon-box table-container">
        <h3>Historial Registrado</h3>
        <table id="dataTable">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Materia</th>
              <th>Cant</th>
              <th>Tiempo</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // ========= CONFIG =========
    const API_URL = "https://script.google.com/macros/s/AKfycbxIWs_Sr6as9iwc-V6tYMN4UuIpa4ucOrHjNMxyh_mAQ865vfojM0waW-8HFyq_Te8/exec";
    // ==========================

    let globalRows = [];
    let materiasSet = new Set();

    window.onload = function() {
      document.getElementById('fecha').valueAsDate = new Date();
      loadData();
    };

    async function loadData() {
      try {
        const url = `${API_URL}?action=getData`;
        const resp = await fetch(url, { method: "GET" });
        const data = await resp.json();

        if (!data.ok) throw new Error(data.error || "Error cargando data");

        initData(data);
      } catch (err) {
        document.getElementById('loader').innerText = "ERROR CARGANDO. Revisá deploy/permisos.";
        console.error(err);
      }
    }

    function initData(data) {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('app').style.display = 'grid';
      globalRows = data.rows || [];
      renderAll();
    }

    function renderAll() {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      const fragment = document.createDocumentFragment();
      const materiaTotals = {};
      materiasSet = new Set();

      for (let i = globalRows.length - 1; i >= 0; i--) {
        const row = globalRows[i];
        const [id, fecha, materia, cant, tiempo, totalStr] = row;

        if(!materia) continue;
        materiasSet.add(materia);

        const tr = document.createElement('tr');
        tr.onclick = () => loadRecordIntoForm(row);
        tr.dataset.id = id;

        tr.innerHTML = `
          <td>${fecha}</td>
          <td>${materia}</td>
          <td>${cant}</td>
          <td>${tiempo}</td>
          <td style="color:var(--neon-green)">${totalStr}</td>
        `;
        fragment.appendChild(tr);

        let minutes = (parseInt(cant)||0) * (parseInt(tiempo)||0);
        if (!materiaTotals[materia]) materiaTotals[materia] = 0;
        materiaTotals[materia] += minutes;
      }

      tbody.appendChild(fragment);
      updateDatalist();
      renderFlashcards(materiaTotals);
    }

    function updateDatalist() {
      const dl = document.getElementById('materiasList');
      dl.innerHTML = '';
      materiasSet.forEach(m => {
        const opt = document.createElement('option');
        opt.value = m;
        dl.appendChild(opt);
      });
    }

    function renderFlashcards(totals) {
      const container = document.getElementById('flashcards');
      container.innerHTML = '';

      for (const [materia, minutes] of Object.entries(totals)) {
        const hours = Math.floor(minutes / 60);
        const mins = minutes % 60;
        const timeStr = `${hours}:${mins.toString().padStart(2, '0')}`;

        const card = document.createElement('div');
        card.className = 'flashcard';
        card.innerHTML = `
          <div class="metric">${timeStr}</div>
          <div class="label">${materia}</div>
        `;
        container.appendChild(card);
      }
    }

    function loadRecordIntoForm(row) {
      document.getElementById('idEstudio').value = row[0];

      const parts = row[1].split('/');
      if(parts.length === 3) {
        document.getElementById('fecha').value = `${parts[2]}-${parts[1]}-${parts[0]}`;
      }

      document.getElementById('materia').value = row[2];
      document.getElementById('cantidad').value = row[3];
      document.getElementById('tiempo').value = row[4];

      const btn = document.querySelector('button[onclick="submitForm()"]');
      btn.innerText = "ACTUALIZAR";
      btn.style.boxShadow = "0 0 15px var(--neon-green)";
    }

    function resetForm() {
      document.getElementById('studyForm').reset();
      document.getElementById('idEstudio').value = "";
      document.getElementById('fecha').valueAsDate = new Date();

      const btn = document.querySelector('button[onclick="submitForm()"]');
      btn.innerText = "GUARDAR";
      btn.style.boxShadow = "none";
    }

    async function submitForm() {
      const form = document.getElementById('studyForm');
      if(!form.checkValidity()) {
        alert("Completa todos los campos");
        return;
      }

      const rawData = {
        idEstudio: document.getElementById('idEstudio').value,
        fecha: document.getElementById('fecha').value,
        materia: document.getElementById('materia').value,
        cantidad: document.getElementById('cantidad').value,
        tiempo: document.getElementById('tiempo').value
      };

      const btn = document.querySelector('button[onclick="submitForm()"]');
      const originalText = btn.innerText;
      btn.innerText = "PROCESANDO...";
      btn.disabled = true;

      try {
        // Truco anti-preflight: Content-Type text/plain
        const resp = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(rawData)
        });

        const res = await resp.json();
        if (!res.ok) throw new Error(res.error || "Error guardando");

        updateLocalData(res.row, res.status);

        if(res.status === 'Created') resetForm();

      } catch (err) {
        alert("Error guardando. Revisá permisos/deploy.");
        console.error(err);
      } finally {
        btn.innerText = originalText;
        btn.disabled = false;
      }
    }

    function updateLocalData(newRow, status) {
      if (status === 'Created') {
        globalRows.push(newRow);
      } else {
        const id = newRow[0];
        const index = globalRows.findIndex(row => row[0] === id);
        if (index !== -1) globalRows[index] = newRow;
      }
      renderAll();
    }
  </script>
</body>
</html>
